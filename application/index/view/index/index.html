<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bootstrap 实例 - 水平表单</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" role="form" action="index.php/index/index/save" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">作者</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstname"
                  name="name" >
        </div>
    </div>
    <div class="form-group">
        <label for="firstname" class="col-sm-2 control-label">书名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="article"
                   name="article" >
            <span id="p1"></span>
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">书籍封面</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" id="lastname"
                   name="file">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">价格</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastname"
                   name="price">
        </div>
    </div>
    <div class="form-group">
        <label for="lastname" class="col-sm-2 control-label">是否上架</label>
        <div class="col-sm-10">
            <input type="radio" name="status" value="1">上架
            <input type="radio" name="status" value="0">下架
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">添加</button>
        </div>
    </div>
</form>

</body>
</html>
<script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js">
</script>
<script>
    $("#article").mouseleave(function(){
       // 鼠标离开后获取到书名
        var article=$("#article").val();
        // 发送ajax到后端验证是否重复
        $.ajax({
            url:"index.php/index/index/uni",
            type:"post",
            data:{
                article
            },
            success(res){
                if(res.code==403){
                    $("#p1").html(res.msg)
                }
            }
        })
    });
</script>
